<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Amber Price</title>
<style>
  body { background: #121212; color: white; font-family: Arial, sans-serif; padding: 20px; }
</style>
</head>
<body>
  <h1>Amber Current Price</h1>
  <div id="price">Loading...</div>

  <script>
    async function getPrice() {
      try {
        const res = await fetch('/amber-price');
        const data = await res.json();
        if (data.currentPricePerKWh) {
          document.getElementById('price').textContent = `${data.currentPricePerKWh.toFixed(2)} cents per kWh`;
        } else {
          document.getElementById('price').textContent = 'No price data available';
        }
      } catch {
        document.getElementById('price').textContent = 'Error fetching price';
      }
    }
    getPrice();
    setInterval(getPrice, 60000); // Refresh every 60 seconds
  </script>
</body>
</html>
