<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
  </style>
</head>
<body>
  <h1>Live Dashboard</h1>
  <div id="amber"></div>

  <script>
    async function fetchAmber() {
      const res = await fetch('/amber-price');
      const data = await res.json();
      document.getElementById('amber').textContent = `Amber Price: ${data[0]?.perKwh || 'No data'}c/kWh`;
    }
    fetchAmber();
    setInterval(fetchAmber, 60000);
  </script>
</body>
</html>
