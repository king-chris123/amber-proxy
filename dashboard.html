<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Energy & Crypto Dashboard</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .widget {
      margin: 20px auto;
      background: #222;
      border-radius: 8px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 0 10px #00ff99;
    }
    .title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    #lastRef {
      margin-top: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="widget" id="amberWidget">
    <div class="title">Amber Electricity Price</div>
    <div id="amberPrice">Loading...</div>
  </div>

  <div class="widget" id="bitcoinWidget">
    <div class="title">Bitcoin (AUD)</div>
    <div id="btcPrice">Loading...</div>
  </div>

  <div class="widget" id="croWidget">
    <div class="title">CRO (AUD)</div>
    <div id="croPrice">Loading...</div>
  </div>

  <div class="widget" id="weatherWidget">
    <div class="title">Melbourne Weather</div>
    <div id="weather">Loading...</div>
  </div>

  <div id="lastRef">Last refreshed: --</div>

  <script>
    async function fetchAmber() {
      try {
        const res = await fetch('/amber-price');
        const data = await res.json();
        if (data && data.length > 0) {
          const price = data[0].perKwh.toFixed(4);
          document.getElementById('amberPrice').textContent = `$${price} / kWh`;
        } else {
          document.getElementById('amberPrice').textContent = 'No data';
        }
      } catch {
        document.getElementById('amberPrice').textContent = 'Error fetching price';
      }
    }

    async function fetchBitcoin() {
      try {
        const res = await fetch('/bitcoin');
        const data = await res.json();
        const price = data.bitcoin.aud.toFixed(2);
        document.getElementById('btcPrice').textContent = `$${price}`;
      } catch {
        document.getElementById('btcPrice').textContent = 'Error fetching price';
      }
    }

    async function fetchCRO() {
      try {
        const res = await fetch('/cro');
        const data = await res.json();
        const price = data['crypto-com-chain'].aud.toFixed(4);
        document.getElementById('croPrice').textContent = `$${price}`;
      } catch {
        document.getElementById('croPrice').textContent = 'Error fetching price';
      }
    }

    async function fetchWeather() {
      try {
        const res = await fetch('/weather');
        const text = await res.text();
        document.getElementById('weather').textContent = text;
      } catch {
        document.getElementById('weather').textContent = 'Error fetching weather';
      }
    }

    async function refreshAll() {
      await Promise.all([fetchAmber(), fetchBitcoin(), fetchCRO(), fetchWeather()]);
      document.getElementById('lastRef').textContent = 'Last refreshed: ' + new Date().toLocaleTimeString();
    }

    refreshAll();
    setInterval(refreshAll, 60 * 1000); // refresh every 1 minute
  </script>
</body>
</html>
