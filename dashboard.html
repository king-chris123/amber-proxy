<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Amber Price Dashboard</title>
<style>
  body { background: #121212; color: #eee; font-family: Arial, sans-serif; }
  #price { font-size: 2rem; margin-top: 20px; }
</style>
</head>
<body>
  <h1>Amber Electricity Price</h1>
  <div id="price">Loading...</div>

  <script>
    async function fetchAmberPrice() {
      try {
        const res = await fetch('/amber-price');
        const data = await res.json();
        if (data.error) {
          document.getElementById('price').textContent = 'Error: ' + data.error;
        } else {
          const price = data.perKwh || data[0]?.perKwh || 'N/A';
          document.getElementById('price').textContent = price + ' Â¢/kWh';
        }
      } catch (e) {
        document.getElementById('price').textContent = 'Fetch error';
      }
    }
    fetchAmberPrice();
    setInterval(fetchAmberPrice, 60000); // Refresh every 60s
  </script>
</body>
</html>
